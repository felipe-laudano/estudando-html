<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Layout da página</title>
</head>

<body>
    <h1>Layout da página</h1>

    <h2>Cadastro de Super Herói</h2>
    <form action="" , method="">
        <!--action: url da pagina do backend, method: métodos do protocolo (http).
        method: 
        GET: envia pela url
        POST: envia pelo pacote da requisição (fica escondido)-->

        <fieldset> <!--Cria um bloco para os campos dentro dele, separação-->
            <legend>Informações pessoais</legend> <!--legenda para o fieldset-->
            <label for="nome">Nome:</label>
            <input type="text" , name="nome" , id="nome" maxlength="100" , required> <br> <br>
            <!--label: rótulo para o campo, for: referencia para o id do input, neste caso "nome", name: referencia para a url da página, backend, API. required: transforma o campo obrigatório de preenchimento, id: identificação a nivel do HTML para posterior manipulação-->

            <label for="email">E-mail</label>
            <input type="email" , name="email" , id="email" , maxlength="200" , required> <br> <br>

            <label for="poderes">Poderes:</label>
            <input type="text" , name="poderes" , id="poderes" , maxlength="500" , required,
                placeholder="Digite seus poderes separados por vírgula">
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <label for="rua">Rua:</label>
            <input type="text" , name="rua" , id="rua" , maxlength="150" , required> <br> <br>

            <label for="numero">Número:</label>
            <input type="text" , name="numero" , id="numero" , maxlength="10" , required> <br> <br>

            <label for="uf">UF:</label>
            <input type="text" , name="uf" , id="uf" , maxlength="2" , required> <br> <br>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" maxlength="100" required>
            <br> <br>
        </fieldset>

        <button>Enviar</button>

    </form>
</body>
</html>
