<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de usuário</title>
</head>

<body>
    <h1>Cadastro de usuário (sign up)</h1>

    <form action="">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome"></label>Nome:
            <input type="text" , placeholder="Digite aqui seu nome completo" , name="nome" , id="nome" , maxlength="200"
                , required> <br> <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" , id="email" , placeholder="xxxxx@xxx.com" required> <br> <br>

            <label for="password">Senha:</label>
            <input type="password" name="password" , id="password" , placeholder="Insira sua senha" required> <br> <br>

            <label for="vpassword">Confirme a senha:</label>
            <input type="password" name="vpassword" , id="vpassword" , placeholder="Confirme sua senha" required>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <label for="rua">Rua/Av./etc:</label>
            <input type="text" , name="rua" , id="rua" , maxlength="150" , placeholder="Insira sua rua/avenida/outros"
                required> <br> <br>

            <label for="numero">Número:</label>
            <input type="text" , name="numero" , id="numero" , maxlength="10" ,
                placeholder="Digite o número de sua residência" required> <br> <br>

            <label for="estado">UF (Estado):</label>
            <select name="estado" , id="estado" required>
                <option disabled selected>Selecione seu estado</option>
                <option>CE</option>
                <option>SP</option>
                <option>RJ</option>
                <option>BA</option>
                <option>BH</option>
                <option>TO</option>
            </select> <br> <br>

            <label for="cidade">Cidade:</label>
            <select name="cidade" , id="cidade" required>
                <option disabled selected>Selecione sua cidade</option>
                <option>São Paulo</option>
                <option>São Bernardo do Campo</option>
                <option>Santo André</option>
                <option>São Gonçalo</option>
                <option>Niterói</option>
                <option>Ilhéus</option>
                <option>Feira de Santana</option>
                <option>Salvador</option>
                <option>Betim</option>
                <option>Brumadinho</option>
                <option>Itaguara</option>
                <option>Palmas</option>
                <option>Araguaína</option>
                <option>Gurupi</option>
            </select> <br> <br>

            <label for="cep">CEP:</label>
            <input type="text" , name="cep" , id="cep" pattern="[0-9]{8}" , placeholder="Apenas números", required>
        </fieldset>

        <fieldset>
            <legend>Informações adicionais</legend>

            <label for="biografia">Sua biografia:</label>
            <br> <textarea name="biografia" id="biografia" cols="20" rows="2" ,
                placeholder="Fale sobre você"></textarea> <br> <br>

            <label for="area">Área de atuação: </label>
            <br> -Fullstack: <input type="radio" , name="area" , id="area">
            <br> -Cloud: <input type="radio" , name="area" , id="area">
            <br> -Ambos: <input type="radio" , name="area" , id="area">
        </fieldset>

        <br> <input type="submit" , value="Cadastrar">
        <input type="reset" , value="Reset (limpar)">
    </form>

    <p>Caso ja tenha cadastro, faça seu login:</p>
    <a href="http://127.0.0.1:5500/aula270623/atividade270623/login.html">
        <button type="button">Login (Entrar) </button>
    </a>

</body>

</html>
