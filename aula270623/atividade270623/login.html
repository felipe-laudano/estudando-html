<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <h1>Login (sign in)</h1>

    <form action="">
        <table border="2">
            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="email" , name="email" , id="email" , placeholder="xxxxx@xxx.com" , required,
                        maxlength="50"></td>
            </tr>
            <tr>
                <td><label for="password">Senha: </label></td>
                <td><input type="password" , name="password" , id="password" , placeholder="Insira sua senha" required>
                </td>
            </tr>
        </table>

        <label for="lembrar">Lembrar-me</label>
        <input type="checkbox" , name="lembrar" , id="lembrar">
        <br> <br>

        <button type="submit">Entrar</button>
        <button type="reset">Reset (limpar)</button>

    </form>
