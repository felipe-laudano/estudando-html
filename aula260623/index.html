<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <!--<form>, estrutura base de um formulário HTML-->
    <form>
        Nome:
        <input type="password"> <br> <!--input define um campo no formulário. <type> define o tipo do campo, password, numbers e text são exemplos-->
        E-mail:
        <input type="email"> <br>
        Senha:
        <input type="password"> <br>
        <button>Enviar</button>
    </form>
</body>
</html>
