<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Imagens com HTML</title>
</head>
<body>
    <h1>Imagens</h1>
    <!-- tag para imagem, não se utiliza o fechamento -->
    <img src="plano-de-fundo.png" alt="Barco a vela" width="500" height="300"> 
    <!-- src: endereço da imagem (fonte), neste caso esta na mesma pasta que o imagens.html, que é este arquivo, então basta colocar o nome da imagem. alt: serve como um texto alternativo de referência para a imagem quando ela não aparece porque teve um problema ou foi apagada ou se uma pessoa deficiente visual que utiliza o computador através da escuta, escutará este texto alternativo (Acessibilidade). width: largura em pixels da imagem. height: altura em pixels da imagem. Quando é alterada só a largura, a altura é alterada proporcionalmente a alteração da largura. Também é possível colocar como valor no width ou height em porcentagem, ex: width="100%"-->
</body>
</html>
